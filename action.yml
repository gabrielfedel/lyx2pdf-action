name: Lyx2Pdf
description: Github Action for generating pdf from lyx
author: Vaggeliskls <vaggeliskls@gmail.com>
inputs:
  root_file:
    description: The root lyx file to be compiled
    required: true
runs:
  using: docker
  image: Dockerfile
  args:
    - ${{ inputs.root_file }}
    - ${{ inputs.root_file_wo_ext }}
branding:
  icon: book-open
  color: gray-dark
